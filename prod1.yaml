apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wather-app-4
  name: wather-app-4
  namespace: jenkins
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wather-app-4
  template:
    metadata:
      labels:
        app: wather-app-4
    spec:
      containers:
        - image: registry.cosmin-lab.cloud:5000/wather-app:1
          imagePullPolicy: Always
          name: wather-app
      imagePullSecrets:
        - name: regcred2

---

apiVersion: v1
kind: Service
metadata:
  name: myweb-service  
  namespace: jenkins
spec:
  selector:
    app: wather-app-4
  ports:
    - protocol: TCP
      port: 80  
      nodePort: 30203
  type: NodePort
