apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wather-app-2
  name: wather-app-2
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wather-app-2
  template:
    metadata:
      labels:
        app: wather-app-2
    spec:
      containers:
        - image: registry.cosmin-lab.cloud:5000/wather-app:2
          imagePullPolicy: Always
          name: wather-app
      imagePullSecrets:
        - name: regcred2

---

apiVersion: v1
kind: Service
metadata:
  name: myweb-service  
  namespace: jenkins
spec:
  selector:
    app: wather-app-2
  ports:
    - protocol: TCP
      port: 10  
      nodePort: 30201
  type: NodePort
