apiVersion: apps/v1
kind: Deployment
metadata:
  name: vreme
  labels:
    app: vreme
  namespace: jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vreme
  template:
    metadata:
      labels:
        app: vreme
    spec:
      containers:
      - name: vreme
        image: registry.cosmin-lab.cloud:5000/vreme:1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred2  # Numele secretului de imagine pentru pull din registry
      dnsConfig:
        options:
        - name: ndots
          value: "2"

---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  labels:
    app: vreme
spec:
  selector:
    app: vreme
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  type: LoadBalancer
